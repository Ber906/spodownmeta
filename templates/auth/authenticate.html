{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center py-3">
                    <h2 class="mb-0">Welcome to SpoDown</h2>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SpoDown Logo" class="img-fluid mb-3" style="max-width: 150px;">
                        <p class="lead">Choose how you'd like to sign in</p>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12 mb-3">
                            <a href="{{ url_for('auth.signin') }}" class="btn btn-primary btn-lg btn-block">
                                <i class="fas fa-user-lock me-2"></i> Sign in with Email
                            </a>
                        </div>
                        <div class="col-12">
                            <a href="{{ url_for('auth.signup') }}" class="btn btn-success btn-lg btn-block">
                                <i class="fas fa-user-plus me-2"></i> Create New Account
                            </a>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Or sign in with</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fab fa-google me-2"></i> Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
